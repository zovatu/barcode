<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="header-icon">
                    <a href="https://t.me/" target="_blank" class="telegram-icon">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
                <h1 class="app-title">Professional Barcode Generator</h1>
                <div class="header-icon"></div> <!-- Empty for balance -->
            </div>
        </div>
    </header>

    <main class="app-main">
        <div class="container-fluid">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card settings-card">
                        <div class="card-header">
                            <i class="fas fa-cog me-2"></i>Barcode Settings
                        </div>
                        <div class="card-body">
                            <form id="barcodeForm">
                                <div class="mb-3">
                                    <label for="barcodeType" class="form-label">Barcode Type</label>
                                    <select class="form-select" id="barcodeType">
                                        <option value="CODE128">Code 128</option>
                                        <option value="EAN13">EAN-13</option>
                                        <option value="UPC">UPC-A</option>
                                        <option value="CODE39">Code 39</option>
                                        <option value="ITF14">ITF-14</option>
                                        <option value="QR">QR Code</option>
                                        <option value="DATAMATRIX">Data Matrix</option>
                                        <option value="PDF417">PDF417</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="barcodeData" class="form-label">Barcode Data</label>
                                    <input type="text" class="form-control" id="barcodeData" placeholder="Enter barcode data" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name (Optional)</label>
                                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="barcodeWidth" class="form-label">Width (mm)</label>
                                        <input type="number" class="form-control" id="barcodeWidth" value="50" min="10" max="200">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="barcodeHeight" class="form-label">Height (mm)</label>
                                        <input type="number" class="form-control" id="barcodeHeight" value="25" min="5" max="100">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fontSize" class="form-label">Text Size (px)</label>
                                    <input type="number" class="form-control" id="fontSize" value="14" min="8" max="36">
                                </div>
                                
                                <div class="mb-3 form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="showText" checked>
                                    <label class="form-check-label" for="showText">Show barcode text</label>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="barcodeColor" class="form-label">Barcode Color</label>
                                    <input type="color" class="form-control form-control-color" id="barcodeColor" value="#000000">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 generate-btn">
                                    <i class="fas fa-barcode me-2"></i>Generate Barcode
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="card preview-card">
                        <div class="card-header">
                            <i class="fas fa-eye me-2"></i>Barcode Preview
                        </div>
                        <div class="card-body">
                            <div class="barcode-container">
                                <svg id="barcode"></svg>
                                <div id="qrCodeContainer" style="display:none;"></div>
                                <p id="companyNameDisplay" class="company-name"></p>
                            </div>
                            <div class="d-flex flex-wrap gap-2 mt-4 justify-content-center">
                                <button id="downloadBtn" class="btn btn-success download-btn" disabled>
                                    <i class="fas fa-download me-2"></i>Download PNG
                                </button>
                                <button id="printBtn" class="btn btn-info print-btn" disabled>
                                    <i class="fas fa-print me-2"></i>Print Barcode
                                </button>
                                <button id="copyBtn" class="btn btn-secondary copy-btn" disabled>
                                    <i class="fas fa-copy me-2"></i>Copy Image
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="footer-copyright">
                    &copy; 2023 Professional Barcode Generator
                </div>
                <div class="footer-links">
                    <a href="#" class="text-white me-3">Privacy Policy</a>
                    <a href="#" class="text-white">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
