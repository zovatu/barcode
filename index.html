<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Professional Barcode Generator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Barcode Settings
                    </div>
                    <div class="card-body">
                        <form id="barcodeForm">
                            <div class="mb-3">
                                <label for="barcodeType" class="form-label">Barcode Type</label>
                                <select class="form-select" id="barcodeType">
                                    <option value="CODE128">Code 128</option>
                                    <option value="EAN13">EAN-13</option>
                                    <option value="UPC">UPC-A</option>
                                    <option value="CODE39">Code 39</option>
                                    <option value="ITF14">ITF-14</option>
                                    <option value="QR">QR Code</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="barcodeData" class="form-label">Barcode Data</label>
                                <input type="text" class="form-control" id="barcodeData" placeholder="Enter barcode data" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Company Name (Optional)</label>
                                <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="barcodeWidth" class="form-label">Width (mm)</label>
                                    <input type="number" class="form-control" id="barcodeWidth" value="50" min="10" max="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="barcodeHeight" class="form-label">Height (mm)</label>
                                    <input type="number" class="form-control" id="barcodeHeight" value="25" min="5" max="100">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fontSize" class="form-label">Text Size (px)</label>
                                <input type="number" class="form-control" id="fontSize" value="14" min="8" max="36">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="showText" checked>
                                <label class="form-check-label" for="showText">Show barcode text</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Generate Barcode</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Barcode Preview
                    </div>
                    <div class="card-body text-center">
                        <div id="barcodeContainer">
                            <svg id="barcode"></svg>
                            <div id="qrCodeContainer" style="display:none;"></div>
                            <p id="companyNameDisplay" class="mt-2 mb-0"></p>
                        </div>
                        <div class="mt-3">
                            <button id="downloadBtn" class="btn btn-success me-2" disabled>Download PNG</button>
                            <button id="printBtn" class="btn btn-info" disabled>Print Barcode</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
